<html>
    <head>

        <link rel="stylesheet" href="./style1.css">

     <br/>

        <br/>
        <br/>

     <div id="box3">

     <br/>
     <div id="box4">
        <img src="./tick-gray.png" id="image1"class="items">

        </div>
